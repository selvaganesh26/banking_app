<!DOCTYPE html>
<html>
<head>
    <title>Deposit</title>
    <script>
        function validateInput(event) {
            var keyCode = event.keyCode || event.which;
            var key = String.fromCharCode(keyCode);
            var regex = /[0-9]/; // Only allow numeric input
            var pinField = document.getElementById("pin");
            
            // Limit PIN input to 4 digits
            if (pinField.value.length >= 4 || !regex.test(key)) {
                event.preventDefault();
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Deposit</h1>
    <form action="/deposit" method="post">
        <label for="accno">Account Number:</label>
        <input type="text" id="accno" name="accno" onkeypress="return validateInput(event)" required><br><br>
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" onkeypress="return validateInput(event)" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <button type="submit">Deposit</button>
    </form>
</body>
</html>
