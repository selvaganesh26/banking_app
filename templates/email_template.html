<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            margin: 20px;
        }
        .message {
            margin-top: 20px;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/ICICI_Bank_Logo.svg/2560px-ICICI_Bank_Logo.svg.png" alt="Bank Logo" width="100" height="100">
        <h1>{{ subject }}</h1>
    </div>
    <div class="content">
        <p>Dear user,</p>
        <p class="message">{{ message }}</p>
        <p>Thank you for using our banking services.</p>
    </div>
    <div class="footer">
        <img src="https://previews.123rf.com/images/karenr/karenr0805/karenr080500057/3113378-thank-you-card-and-a-piggy-bank.jpg" alt="Bank Footer" width="200" height="50">
    </div>
</body>
</html>
